<script>
    function capture() {
        const targetImg = document.getElementById("targetImg");
        const canvas = document.createElement("canvas");
        canvas.width = targetImg.width;
        canvas.height = targetImg.height;
        canvas.getContext("2d").drawImage(targetImg, 0, 0, canvas.width, canvas.height);
        const dataURL = canvas.toDataURL("image/png");
        const imgTag = document.getElementById("captureImg");
        const imgInputTag = document.getElementById("imgInputTag");
        imgInputTag.value = dataURL;
        imgTag.src = dataURL;
    }
</script>
